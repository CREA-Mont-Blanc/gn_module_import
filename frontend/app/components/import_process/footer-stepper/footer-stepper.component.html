<div class="d-flex flex-row justify-content-between">
    <button
        type="button"
        id="cancelImport"
        (click)="cancelImport()"
        mat-raised-button
        color="warn"
    >
        Annuler l'import
    </button>
    <button
        *ngIf="!isStep1"
        type="button"
        id="importListPage"
        (click)="onImportList()"
        mat-raised-button
        color="accent"
    >Enregistrer et quitter</button>
</div>
