<div class="step">
    <ul> 
        <li [ngClass]="{'done': step > 1, 'current': step == 1}" (click)= "onGoToStep(1)">Téléversement du fichier</li>
        <li [ngClass]="{'done': step > 2, 'current': step == 2}" (click)= "onGoToStep(2)">Correspondance des champs</li>
        <li  *ngIf="IMPORT_CONFIG.ALLOW_VALUE_MAPPING" [ngClass]="{'done': step >3, 'current': step == 3}" (click)= "onGoToStep(3)">Correspondance des nomenclatures</li>
        <li [ngClass]="{'done': step > 4, 'current': step == 4}" (click)= "onGoToStep(4)">Import des données</li>
    </ul>
</div>
