<ng-template #content let-c="close" let-d="dismiss">
<div class="modal-header">
    <h5 class="modal-title"> Sélection du jeu de données </h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form *ngIf="userDatasetsResponse" [formGroup]="selectDatasetForm" class="was-validated">
        <div class="form-group">
            <small>Jeu de données :</small>
            <select class="form-control form-control-sm" id="datasetSelection" formControlName="dataset" required>
                <option *ngFor="let data of userDatasetsResponse" [value]="data.datasetId">{{data.datasetName}}</option>
            </select>
        </div>
    </form>
    <div id="datasetError" *ngIf="isUserDatasetError">
        <i id="warningDataset" class="material-icons">warning</i> {{datasetError}}
    </div>
</div>
<div class="modal-footer">
    <div id="modalbuttons">
        <button (click)="onSubmit(selectDatasetForm.value)" [disabled]="selectDatasetForm.invalid"
            class="btn btn-sm btn-success box-shadow">
            Enregistrer
        </button>
    </div>
</div>
</ng-template>

<button    class="btn btn-sm btn-success box-shadow" (click)="onOpenModal(content)">
        <i class="fa fa-upload" aria-hidden="true"> </i>
        Nouvel Import
    </button>
